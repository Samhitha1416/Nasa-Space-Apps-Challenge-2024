<!-- Video Control Buttons (Play/Pause and Mute/Unmute) -->
<div class="video-controls">
  <button id="video-control" class="btn-control" onclick="togglePlayPause()">
    <span id="play-icon">‚ñ∂Ô∏è</span> <!-- Pause icon by default -->
  </button>

  <button id="mute-control" class="btn-control" onclick="toggleMute()">
    <span id="mute-icon">üîä</span> <!-- Unmute icon by default -->
  </button>
</div>



<!-- Script for controlling video play/pause and mute/unmute -->
<script>
  // Get the video element
  // Reference to the video element
const video = document.getElementById('myVideo'); // Make sure the video has id="video"

// Set default play and unmute states
window.onload = function() {
  video.play(); // Auto-play video when loaded
  video.muted = false; // Make sure it's unmuted by default
};

// Play/Pause functionality
function togglePlayPause() {
  const playIcon = document.getElementById('play-icon');
  
  if (video.paused) {
    video.play();
    playIcon.textContent = '‚ñ∂Ô∏è'; // Change to pause icon
  } else {
    video.pause();
    playIcon.textContent = '‚è∏Ô∏è'; // Change to play icon
  }
}

// Mute/Unmute functionality
function toggleMute() {
  const muteIcon = document.getElementById('mute-icon');

  if (video.muted) {
    video.muted = false;
    muteIcon.textContent = 'üîä'; // Change to unmute icon
  } else {
    video.muted = true;
    muteIcon.textContent = 'üîá'; // Change to mute icon
  }
}

</script>

<style>

.btn-control:hover {
