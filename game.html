      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #6563FF;
      }
      .wrapper {
        padding: 25px;
        border-radius: 10px;
        background: #F8F8F8;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      }
      .cards, .card, .view {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cards {
        height: 400px;
        width: 400px;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .cards .card {
        cursor: pointer;
        list-style: none;
        user-select: none;
        position: relative;
        perspective: 1000px;
        transform-style: preserve-3d;
        height: calc(100% / 4 - 10px);
        width: calc(100% / 4 - 10px);
      }
      .card.shake {
        animation: shake 0.35s ease-in-out;
      }
      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-13px);
        }
        40% {
          transform: translateX(13px);
        }
        60% {
          transform: translateX(-8px);
        }
        80% {
          transform: translateX(8px);
        }
      }
      .card .view {
        width: 100%;
        height: 100%;
        position: absolute;
        border-radius: 7px;
        background: #fff;
        pointer-events: none;
        backface-visibility: hidden;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        transition: transform 0.25s linear;
        font-size: 2rem;
      }
      .card .back-view {
        transform: rotateY(-180deg);
      }
      .card.flip .back-view {
        transform: rotateY(0);
      }
      .card.flip .front-view {
        transform: rotateY(180deg);
      }

    <script>
      const cards = document.querySelectorAll(".card");

      let matched = 0;
      let cardOne, cardTwo;
      let disableDeck = false;

      const emojis = ['üåç', 'üöÄ', 'üõ∞', 'üõ∏', 'üåû', 'üåú', 'üî≠', 'üëΩ'];
      let emojiPairs = [...emojis, ...emojis]; // Duplicate for pairs

      // Function to shuffle the emoji pairs
      function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
      }

      // Function to handle card flip event
      function flipCard({target: clickedCard}) {
        // Avoid flipping the same card or multiple cards during animations
        if (cardOne !== clickedCard && !disableDeck) {
          clickedCard.classList.add("flip");

          // If this is the first card
          if (!cardOne) {
            cardOne = clickedCard;
            return;
          }

          // This is the second card
          cardTwo = clickedCard;
          disableDeck = true; // Disable further clicks until cards are compared

          let cardOneEmoji = cardOne.querySelector(".back-view").textContent;
          let cardTwoEmoji = cardTwo.querySelector(".back-view").textContent;

          // Compare the two flipped cards
          matchCards(cardOneEmoji, cardTwoEmoji);
        }
      }

      // Function to check if two cards match
      function matchCards(emoji1, emoji2) {
        if (emoji1 === emoji2) {
          // Cards matched
          matched++;
          if (matched === emojis.length) {
            // If all pairs are matched, reshuffle the cards
            setTimeout(() => {
              shuffleCard();
            }, 1000);
          }
          // Remove the click event from matched cards
          cardOne.removeEventListener("click", flipCard);
          cardTwo.removeEventListener("click", flipCard);
          resetTurn(); // Reset card state
        } else {
          // Cards didn't match - add shaking effect
          setTimeout(() => {
            cardOne.classList.add("shake");
            cardTwo.classList.add("shake");
          }, 400);

          // After shaking, flip the cards back and reset
          setTimeout(() => {
            cardOne.classList.remove("shake", "flip");
            cardTwo.classList.remove("shake", "flip");
            resetTurn();
          }, 1200);
        }
      }

      // Function to reset the card state after each turn
      function resetTurn() {
        cardOne = cardTwo = null;
        disableDeck = false; // Re-enable the deck for the next turn
      }

      // Function to shuffle and reset the cards for a new game
      function shuffleCard() {
        matched = 0;
        disableDeck = false;
        cardOne = cardTwo = null;

        shuffle(emojiPairs); // Shuffle the emoji pairs

        // Assign each card a new emoji from the shuffled array
        cards.forEach((card, i) => {
          card.classList.remove("flip"); // Reset flip state
          let backView = card.querySelector(".back-view");
          backView.textContent = emojiPairs[i]; // Set emoji as text content
          card.addEventListener("click", flipCard); // Re-enable card click event
        });
      }

      // Shuffle cards at the start of the game
      shuffleCard();

      // Add event listeners to each card
      cards.forEach(card => {
        card.addEventListener("click", flipCard);
      });
