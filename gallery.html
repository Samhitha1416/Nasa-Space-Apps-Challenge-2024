<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Space Quest</title>
  <link rel="icon" type="image/x-icon" href="assets/logoc.png">
</head>
<body class="vh-100 overflow-hidden">
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container">
      <div id="logo">
        <img src="assets/logoc.png" alt="Space Quest">
      </div>
      <!--Logo-->
      <a class="navbar-brand fs-4" href="#">Space Quest</a>
      <!--Toggle Btn-->
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--SideBar-->
      <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <!--Sidebar Header-->
        <div class="offcanvas-header text-white border-bottom">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Space Quest</h5>
          <button type="button" class="btn-close bth-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!--Sidebar Body-->
        <div class="offcanvas-body d-flex flex-column p-4">
          <ul class="navbar-nav justify-content-end fs-5 flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="learn.html">Learn</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a> <!-- New Gallery link -->
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- The video -->
  <video autoplay loop id="myVideo">
    <source src="assets/gallery.mp4" type="video/mp4">
  </video>

  <!-- Button Container with Pause/Play Button and Skip Button -->
  <div class="button-container">
    <button id="video-control" class="btn" onclick="togglePlayPause()">Pause</button>
    <button id="skip-button" class="btn ms-2" onclick="skipVideo()">Next</button>
  </div>

  <script>
    // Get the video
    var video = document.getElementById("myVideo");

    // Get the buttons
    var playPauseBtn = document.getElementById("video-control");
    var skipBtn = document.getElementById("skip-button");

    // Pause and play the video, and change the button text
    function togglePlayPause() {
      if (video.paused) {
        video.play();
        playPauseBtn.innerHTML = "Pause";
      } else {
        video.pause();
        playPauseBtn.innerHTML = "Play";
      }
    }


    function skipVideo() {
      window.location.href = "next.html"; 
    }
  </script>

</body>
</html>
